apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
  labels:
    name: hello-openshift
spec:
  selector:
    matchLabels:
      app: hello-openshift
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: openshift/hello-openshift
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 300m
            memory: 64Mi
          limits:
            cpu: 600m
            memory: 128Mi
